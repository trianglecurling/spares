name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build:frontend

      - name: Build backend
        run: npm run build:backend

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy frontend
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --exclude='node_modules' \
            --exclude='.git' \
            frontend/dist/ ${{ secrets.SSH_USER }}@${{ secrets.PROD_HOST }}:/srv/spares/dist/

      - name: Deploy backend
        run: |
          rsync -avz \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --exclude='node_modules' \
            --exclude='.git' \
            backend/dist/ backend/package.json backend/package-lock.json \
            ${{ secrets.SSH_USER }}@${{ secrets.PROD_HOST }}:/srv/spares/backend/

      - name: Install production dependencies and restart
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
            cd /srv/spares/backend
            npm install --production
            sudo systemctl restart spares-production
          EOF

